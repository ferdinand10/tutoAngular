
<div  class="dashboard-main-wrapper">
	
		 <div   class="nav-left-sidebar sidebar-dark">
			 <app-dashbord></app-dashbord>
		 </div>
		<div class="dashboard-wrapper">
            <div class=" container">
 <div class="row">
                    			<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
				                           <div class="card">
                                <h5 class="card-header">Nouvelle categorie</h5>
                                <div class="card-body">
                                    <form  id="form" data-parsley-validate="" novalidate="">
                                        <div class="form-group row">
                                           <!-- <label for="name" class="col-3 col-lg-2 col-form-label text-right">Nom</label> -->
                                            <div class="col-7 col-lg-8">
                                                <input [(ngModel)] = "category.name"  name="name" class="form-control form-control-lg" id="name" type="text" placeholder="Nom">
                                               
                                            </div>
                                            
                                        </div>
                                       
                                       
                                        <div class="row pt-2 pt-sm-5 mt-1">
                                           
                                            <div class="col-sm-6 pl-0">
                                                <p class="text-right">
                                                    <button type="submit" class="btn btn-space btn-primary"
                                                    (click)="save()">Ajouter</button>
                                                    <button (click)="cancel()" class="btn btn-space btn-secondary" >Annuler</button>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
            </div>
             <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Liste des categories</h5>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nom</th>
                                                <th scope="col">Actions</th>
                                               
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let cat of categories">
                                                <td>{{cat.id}}</td>
                                                <td>{{cat.name}}</td>
                                                <td>
                                                   <button (click)="update(cat)" class="btn btn-warning" >Modifier</button>
                                                    <button (click)="delete(cat)" class ="btn btn-danger">Supprimer</button>
                                                </td>
                                               
                                            </tr>
                                          
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
            </div>
 </div>
        </div>
	</div>
