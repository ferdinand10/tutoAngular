<div class="splash-container">
        <div class="card " style="width: 150%">
            
                    <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="../assets/images/logo.png" alt="logo"></a><span class="splash-description">Vos informations SVP.</span></div>
            <div class="card-body">
                <form (ngSubmit)="login()">
                    <div class="form-group">
                        <input [(ngModel)]="user.email" name="email" class="form-control form-control-lg" id="email" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" name="password" class="form-control form-control-lg" id="password" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se Connecter</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="register" class="footer-link">Nouveau compte</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Passe oublié ?</a>
                </div>
            </div>
                </div>
           
    </div>
